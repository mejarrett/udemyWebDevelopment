<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>

<body>
<h2>Register</h2>
<form>
<div>
  <label>
    First Name:
    <input type="text" placeholder="Marie" required>
  </label>
  <label>
    Last Name:
    <input type="text" placeholder="Curie" required>
  </label>
</div>

<div>
  <label for="gender">Male</label>
  <input type="radio" name="gender" value="MALE" id="male">

  <label for="gender">Female</label>
  <input type="radio" name="gender" value="FEMALE" id="female">
			
  <label for="gender">Other</label>
  <input type="radio" name="gender" value="OTHER" id="other">
</div>

<div>
  <label>
    Email:
    <input type="email" name='email' placeholder="your email" required>
  </label>
  <label>
    Password:
    <input type="password" name='password' placeholder="your password" pattern=".{8,20}" required title="Password must be between 5 and 10 characters long." required="true">
  </label>
</div>

<div>
  <label>
    Birthday: 
    <select name="month">
      <option>Month</option>
      <option>January</option>
      <option>February</option>       
      <option>March</option>       
    </select>

    <select name="day">
      <option>Day</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>

    <select name="year">
      <option>Year</option>
      <option>1990</option>
      <option>1991</option>
      <option>1992</option>
    </select>
  </label>
</div>

<div>
  <label>
    I agree to the terms and conditions:
    <input type="checkbox" required="true">
  </label>
</div>

<div><input type="submit" value="Submit"></div>
</form>
</body>
</html>
